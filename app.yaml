application: manuelalvarezes
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: static/css

- url: /imagenes
  static_dir: static/imagenes
  
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
  
- name: jinja2
  version: latest
  
- name: django
  version: "1.4"
  
env_variables:
  DJANGO_SETTINGS_MODULE: "manuelalvarezes.settings"
